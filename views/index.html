<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NBA Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://unpkg.com/vue@3"></script>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2>NBA Simulation</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-success" @click="start">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center justify-content-center">
               <div>
                   <div class="spinner-border" role="status">
                       <span class="sr-only"></span>
                   </div>
                   <br>
                   Preparing the simulation...
               </div>
                <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/D3HX8NnRFZs?start=7&autoplay=1"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-success">Continue...</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                Step: {{step}}/48
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title text-center">A - B</h5>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Score: 10 - 20</h6>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Atack Count: 10 - 20</h6>
                        <hr>
                        <div class="col-12 p-0 m-0">
                            <div class="w-50 d-inline-block">
                                <div class="card">
                                    <div class="card-body">
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">3</th>
                                                <th scope="col">2</th>
                                                <th scope="col">Asist</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="w-50 d-inline-block">
                                <div class="card">
                                    <div class="card-body">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                step: 1,
            }
        },
        methods: {
            start() {
                console.log("started")
            }
        }
    }).mount('#app')
</script>
</body>
</html>
